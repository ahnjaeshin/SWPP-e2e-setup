<section class="todoapp">
  <app-todo-header
    (add)="onAddTodo($event)"
  ></app-todo-header>
  <app-todo-list
    [todos]="todos"
    (toggleComplete)="onToggleTodo($event)"
    (remove)="onRemoveTodo($event)"
  ></app-todo-list>
  <app-todo-footer
    [todos]="todos"
  ></app-todo-footer>
</section>
