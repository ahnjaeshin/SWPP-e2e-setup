<section class="main" *ngIf="todos.length >= 1">
  <ul class="todo-list">
    <li *ngFor="for todo of todos" [class.completed]="todo.done">  <!--error?-->
      <app-todo-item
        [todo]="todo"
        (toggleComplete)="onToggleTodoComplete(todo)"
        (remove)="onRemoveTodo(todo)"></app-todo-item>
    </li>
  </ul>
</section>
