<section class="main" *ngIf="todos"></section>
  <ul class="todo-list">
    <li *ngFor="let todo in todos" [class.completed]="todo.done">
      <app-todo-item
        [todo]="todo"
        (toggleComplete)="onToggleComplete($event)"
        (remove)="onRemoveTodo($event)"></app-todo-item>
    </li>
  </ul>
</section>
