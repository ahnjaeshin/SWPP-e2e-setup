<section class="main" *ngIf="true">
  <ul class="todo-list">
    <li *ngFor="let todo of todos"> <!-- TODO [class.completed]="??"> -->
      <app-todo-item
        [todo]="todo"
        (toggleComplete)="onToggleTodoComplete(todo)"
        (remove)="onRemoveTodo(todo)"></app-todo-item>
    </li>
  </ul>
</section>
