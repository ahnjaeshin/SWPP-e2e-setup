<section class="main" *ngIf="todos">
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="todo.done == true">
      <app-todo-item
        [todo]=""
        (toggleComplete)="onToggleTodoComplete(todo)"
        (remove)="onRemoveTodo(todo)"></app-todo-item>
    </li>
  </ul>
</section>
