<section class="main" *ngIf="todos.length>0">
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="">
      <app-todo-item
        [todo]="todo"
        (toggleComplete)="onToggleTodoComplete()"
        (remove)="onRemoveTodo()"
      ></app-todo-item>
    </li>
  </ul>
</section>
