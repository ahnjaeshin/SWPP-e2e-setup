<section class="main" *ngIf="true"> <!-- TODO: -->
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="onToggleTodoComplete">
      <app-todo-item
        [todo]="todo"
        (toggleComplete)="onToggleTodoComplete(todo);"
        (remove)="onRemoveTodo(todo);"></app-todo-item>
    </li>
  </ul>
</section>
